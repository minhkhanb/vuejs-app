<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap core CSS     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!--  Fonts and icons     -->
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Muli:400,300" rel="stylesheet">
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--<link href="static/css/themify-icons.css" rel="stylesheet">-->

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    <title>vuejs-app</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/x-template" id="modal-template">
      <transition name="modal">
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">
              <div class="modal-header">
                <slot name="header">
                  <div class="row">
                    <div style="display: inline-block;">
                      <button class="btn btn-icon" @click="$emit('close')">
                        <span class="icon material-icons text-title"><i aria-hidden="true" class="">&times;</i></span>
                      </button>
                    </div>
                    <div style="display: inline-block; padding: 1.5rem 0;"><h3 style="">Setting</h3></div>
                  </div>
                </slot>
              </div>

              <div class="modal-body">
                <slot name="body">
                  <div class="card-text">
                    <div class="header">
                      <button type="button" class="btn theme--dark primary"><span class="btn__content">Open Dialog 2</span></button>
                      <span class="tooltip tooltip--right">
                      <span>
                        <button type="button" class="btn">
                          <span class="btn__content">Tool Tip Activator</span>
                        </button>
                      </span>
                    </span>
                    </div>
                  </div>
                </slot>
              </div>

              <div class="modal-footer">
                <slot name="footer">
                  default footer
                </slot>
              </div>
            </div>
          </div>
        </div>
      </transition>
    </script>
  </body>
</html>

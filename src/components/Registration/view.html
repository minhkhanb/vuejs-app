<div id="registration">
  <h3>Register here</h3>
  <hr>
  <div class="row" v-for="user in users">
    <h4>{{ user.name }}</h4>
    <button @click="registerUser(user)">Register</button>
  </div>
  <app-registration @userRegistered="userRegistered" :users="unregisteredUsers"></app-registration>
</div>
